PART
{
// --- general parameters ---
name = AES_DuctedFan
module = Part
author = RoverDude

// --- asset parameters ---
MODEL
{
	model = UmbraSpaceIndustries/AES/Assets/VTOLRCS
        rotation = 0, 0, 90
}

rescaleFactor = 0.5

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = 0, 0, -1.75, 0, 0, 0



// --- editor parameters ---
TechRequired = fieldScience
entryCost = 6800
cost = 1500
category = Propulsion
subcategory = 0
title = Micro Ducted Fan Engine
manufacturer = Umbra Space Industries
description = A tiny counter-rotating ducted fan engine, with both traditional engine throttle controls as well as RCS controls.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,1,0

// --- standard part parameters ---
mass = 0.15
dragModelType = default
maximum_drag = 0.20
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 8
maxTemp = 3400

stagingIcon = LIQUID_ENGINE

    MODULE
    {
        name = ModuleEngines
        thrustVectorTransformName = ThrustTransform
        exhaustDamage = False
        ignitionThreshold = 0.1
        minThrust = 0
        maxThrust = 40
        heatProduction = 250
        useEngineResponseTime = True
        engineAccelerationSpeed = 1
        engineDecelerationSpeed = 1
        useVelocityCurve = True
        useAtmosphereCurve = False
        fxOffset = 0, 0, 0

        PROPELLANT
        {
            name = ElectricCharge
            ratio = 11
            DrawGauge = True
        }
        PROPELLANT
        {
            name = IntakeAtm
            ratio = 1
            DrawGauge = True
        }

        atmosphereCurve
        {
            key = 0 337.5
            key = 1 450
        }
        velocityCurve
        {
            key = 0   1     0       0
            key = 50  1     0       0
            key = 150 0.84 -0.0035 -0.0035
            key = 250 0    -0.016   0
        }
    }

    MODULE
    {
        name = ModuleRCSFX
        thrusterTransformName = RCSThruster
        thrusterPower = 0.5

        PROPELLANT
        {
            name = ElectricCharge
            ratio = 11
        }
        PROPELLANT
        {
            name = IntakeAtm
            ratio = 1
        }

        atmosphereCurve
        {
            key = 0 337.5
            key = 1 450
        }
    }


MODULE  //---- top blades
{
	name = FSplanePropellerSpinner
	propellerName = RotoTop
	rotationSpeed = -90
	thrustRPM = -300
	windmillRPM = 0.1
	windmillMinAirspeed = 30
	spinUpTime = 3.5
}

MODULE  //---- bottom blades
{
	name = FSplanePropellerSpinner
	propellerName = RotoBottom
	rotationSpeed = 88
	thrustRPM = 300
	windmillRPM = 0.1
	windmillMinAirspeed = 30
	spinUpTime = 3.5
}

sound_vent_medium = engage
sound_jet_low = running
sound_jet_deep = power
sound_vent_soft = disengage
sound_explosion_low = flameout

// ----------------------------------------------------------------------------

//*****************************
    MODULE
    {
        name = ModuleResourceIntake
        resourceName = IntakeAtm
        checkForOxygen = False
        area = 0.01
        intakeTransformName = AirIntake
    }

    RESOURCE
    {
        name = IntakeAtm
        amount = 0
        maxAmount = 0.2
        isTweakable = false
        hideFlow = true
    }
}
