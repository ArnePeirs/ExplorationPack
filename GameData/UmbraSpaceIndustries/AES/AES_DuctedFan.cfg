PART
{
// --- general parameters ---
name = AES_DuctedFan
module = Part
author = RoverDude

// --- asset parameters ---
MODEL
{
	model = UmbraSpaceIndustries/AES/Assets/VTOLRCS
}

rescaleFactor = 0.5

// --- node definitions ---
// definition format is Position X, Position Y, Position Z, Up X, Up Y, Up Z
node_attach = -1.75, 0, 0, -1, 0, 0



// --- editor parameters ---
TechRequired = fieldScience
entryCost = 6800
cost = 1500
category = Propulsion
subcategory = 0
title = AES Micro Ducted Fan Engine
manufacturer = Umbra Space Industries
description = A tiny counter-rotating ducted fan engine, with both traditional engine throttle controls as well as RCS controls.
// attachment rules: stack, srfAttach, allowStack, allowSrfAttach, allowCollision
attachRules = 0,1,0,1,0

// --- standard part parameters ---
mass = 0.15
dragModelType = default
maximum_drag = 0.20
minimum_drag = 0.2
angularDrag = 2
crashTolerance = 8
maxTemp = 3400

stagingIcon = LIQUID_ENGINE


MODULE
{
	name = ModuleEngines
	thrustVectorTransformName = thrustTransform
	exhaustDamage = True
	ignitionThreshold = 0.1
	minThrust = 0
	maxThrust = 40
	heatProduction = 250
	useEngineResponseTime = True
	engineAccelerationSpeed = 1.00
	engineDecelerationSpeed = 1.00
	useVelocityCurve = True
	useAtmosphereCurve = False
	fxOffset = 0, 0, 0
	
	PROPELLANT
	{
		name = ElectricCharge
		ratio = 10
		DrawGauge = True
	}
	PROPELLANT
	{
		name = IntakeAtm
		ratio = 1
		DrawGauge = True
	}	

    atmosphereCurve
    {
		key = 0 450
		key = 1 450
    }
    velocityCurve
    {
        key = 500 0 0 0
        key = 425 0.2 0 0
        key = 0 1 0 0
    }
}
    MODULE
    { 
		name = ModuleRCSFX
		thrusterTransformName = RCSThruster
		thrusterPower = 4.5

		PROPELLANT
		{
			name = ElectricCharge
			ratio = 10
		}
		PROPELLANT
		{
			name = IntakeAtm
			ratio = 1
		}

		atmosphereCurve
		{
		 key = 0 450
		 key = 1 450
		}
	}


MODULE  //---- top blades
{
	name = FSplanePropellerSpinner
	propellerName = RotoTop
	rotationSpeed = -30
	thrustRPM = -300
	windmillRPM = 0.1
	windmillMinAirspeed = 30
	spinUpTime = 3.5
}

MODULE  //---- bottom blades
{
	name = FSplanePropellerSpinner
	propellerName = RotoBottom
	rotationSpeed = 30
	thrustRPM = 300
	windmillRPM = 0.1
	windmillMinAirspeed = 30
	spinUpTime = 3.5
}

MODULE
{
	 name = FSengineSounds
	 engage = UmbraSpaceIndustries/Karbonite/Parts/KA_Jet_PropFan_01/KaPropFan_Start
	 disengage = UmbraSpaceIndustries/Karbonite/Parts/KA_Jet_PropFan_01/KaPropFan_Stop
	 flameout = UmbraSpaceIndustries/Karbonite/Parts/KA_Jet_PropFan_01/KaPropFan_Stop
 power = UmbraSpaceIndustries/Karbonite/Parts/KA_Jet_PropFan_01/KaPropFan_Running
 powerPitchBase = 1
 thrustAddedToPitch = 0.8
 powerFadeInSpeed = 0.01
 powerFadeInDelay = 20
 powerLowerThreshold = 0.0
 runningVolume = 1
 powerVolume = 1.5
 engageVolume = 1
 disengageVolume = 1
 flameoutVolume = 1.5
 warningSoundThreshold = 0.8
 warningCooldownTime = 2.0
 randomStartDelay = 1.0 //for playing engines slightly out of sync
}
// ----------------------------------------------------------------------------

RESOURCE
{
	name = ElectricCharge
	amount = 0
	maxAmount = 0
  	isTweakable = false
	hideFlow = true
}


//*****************************
MODULE
{
  name = ModuleResourceIntake
  resourceName = IntakeAir
  checkForOxygen = true
  area = 0.008
  intakeSpeed = 2
  intakeTransformName = AirIntake  
}

RESOURCE
{
 name = IntakeAir
 amount = 0
 maxAmount = 0
}

RESOURCE
{
	name = IntakeAtm
	amount = 0	
	maxAmount = 5
  	isTweakable = false
	hideFlow = true
}


MODULE
{
	name = ORSModuleAirIntake
	scoopair = 0.15
	autoActivate = false
}





}